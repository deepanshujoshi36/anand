    <style>
    body, {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

#preloader {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
    background-color: #ffffff;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
}

.preloader-logo {
    width: 150px;
    animation: fade-in-out 3s ease-in-out;
}

.hidden {
    display: none;
}

@keyframes fade-in-out {
    0% {
        opacity: 0;
        transform: scale(0.8);
    }
    10% {
        opacity: 1;
        transform: scale(1);
    }
    90% {
        opacity: 1;
        transform: scale(1);
    }
    100% {
        opacity: 0;
        transform: scale(0.8);
    }

    font-family: 'Comic Sans MS', sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
}

header {
    background-image: url('https://i.ibb.co/d0Tfb6G/images.jpg');
    background-size: cover;
    background-position: center;
    padding: 250px 0;
    position: relative;
}

.menu-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    position: absolute;
    bottom: -50px;
    left: 50%;
    transform: translateX(-50%);
}

.menu-item {
    background-color: #000;
    color: #fff;
    border-radius: 25px;
    padding: 20px;
    width: 120px;
    text-align: center;
    transition: transform 0.3s ease, background-color 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border: 2px solid white;
}

.menu-item a {
    color: white;
    text-decoration: none;
    display: block;
}

.menu-item i {
    font-size: 24px;
    margin-bottom: 10px;
}

.menu-item span {
    display: block;
    margin-top: 5px;
    font-weight: bold;
}

.menu-item:hover {
    background-color:  #87CEEB;
    transform: translateY(-10px);
}

.menu-item:active {
    transform: translateY(-5px) scale(0.95);
}

main {
    padding: 100px 20px;
    text-align: center;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
}

@media (max-width: 768px) {
    .menu-container {
        flex-direction: row;
        bottom: -30px; 
    }
   
    .menu-item {
        width: 100px;
        padding: 15px;
    }
}

.image-section {
    padding: 50px 20px;
    text-align: center;
    background-color: #f4f4f4;
}

.image-section img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.info-section {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 50px 20px;
    background-color: #eaeaea;
}

.info-item {
    text-align: center;
    width: 30%;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.info-item img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.info-item p {
    margin-top: 10px;
    font-size: 18px;
    font-weight: bold;
    color: #333;
}

.info-item:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}
    </style>
